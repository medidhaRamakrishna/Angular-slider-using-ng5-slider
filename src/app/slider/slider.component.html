
<div>

  <div class="custom-slider" style="width:20%" #sliderRef>
    <ng5-slider
      [(value)]="value"
      [options]="options"
      (userChangeStart)="onUserChangeStart($event)"
      (userChange)="onUserChange($event)"
      (userChangeEnd)="onUserChangeEnd($event)"
    >
    </ng5-slider>
  </div>

</div>
